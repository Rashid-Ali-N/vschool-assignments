<!DOCTYPE html>
<html>

<head>


<link rel = "stylesheet" href = "style.css"/>
</head>



<body>
<form name = 'airline'>
    <input type = "text" placeholder="First Name" name = "firstName"/>
    <input type = "text" placeholder="Last Name" name = "lastName"/>
    <input type = "number" placeholder="Age" name = "ageNumber"/>
    <button>enter</button>
    
    <br>
    Gender
    <br>
    Male <input value="male" type="radio" name="gender"/>
    Female <input value="female" type="radio" name="gender"/>
    <br>
    Cities
    <br>
    Atlanta <input value="Atlanta" type="checkbox" name="location"/>
    Seattle <input value="Seattle" type="checkbox" name="location"/>
    Miami <input value="Miami" type="checkbox" name="location"/>
    <br>
    Diet
    <br>
    <select name = "diet">
        <option value="veggie" name="diet"> Veggie</option>
        <option value="vegan" name="diet"> Vegan</option>
        <option value="meat" name="diet"> Meat</option>
    </select>
</form>




<script src = "airline.js"></script>
</body>





</html>
